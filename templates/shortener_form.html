<html>
	<head>
		<title>Shorten URL</title>
		<style>
			#error_block{
				background-color: #f00;
				color: #fff;
				padding: 10px;
				margin: 20px;
				width: 350px;
			}
			input{
				margin: 5px;
			}
			input[type="text"]{
				padding: 10px;
				text-align: center;
				font-size: 14;
			}
			input[name="long_url"]{
				background-color: lightyellow;
			}
			input[name="short_url"]{
				background-color: #eee;
			}
			button{
				padding: 10px;
				width: 175px;
				font-size: 14;
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<center>
			{% if error_msg %}
				<p id="error_block">
					<strong>{{ error_msg }}</strong>
				</p>
			{% endif %}
			<h1>Type in a URL to shorten it</h1>
			<form action="{% url 'url_service:index' %}" method="post">
				{% csrf_token %}
				<p>
					Your URL: <br />
					<input type="text" name="long_url" size="128" {% if long_url %}value="{{ long_url}}"{% endif %} />
				</p>
				<p>
					Generated short URL: <br />
					<input type="text" name="short_url" size="128" readonly />
				</p>
				<button type="submit">Shorten</button>
			</form>
		</center>
	</body>
</html>
